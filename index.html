<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header - search box -->
  <header>
    <section class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-2">Products</h1>
      <div class="m-1">
        <input class="search-input p-2" type="text" placeholder="search product...">
      </div>
      <div class="filter-btns row">
        <button class="btn btn-outline-secondary m-3 product-title-btn col" data-filter="">All</button>
        <button class="btn btn-outline-secondary m-3 product-title-btn col" data-filter="watch">Watch</button>
        <button class="btn btn-outline-secondary m-3 product-title-btn col" data-filter="jeans">Jeans</button>
        <button class="btn btn-outline-secondary m-3 product-title-btn col" data-filter="shirt">Shirts</button>
        <button class="btn btn-outline-secondary m-3 product-title-btn col" data-filter="hat">Hats</button>
      </div>
    </section>
  </header>
  <!-- products -->
  <main class="container">
    <section class="d-flex justify-content-center row align-items-center product-content"></section>
  </main>
</body>
<script type="module" src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
